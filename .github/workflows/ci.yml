name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1
  RUSTFLAGS: '--codegen=debuginfo=0 --deny=warnings'
  RUSTDOCFLAGS: '--deny=warnings'
  CARGO_TERM_COLOR: always
  ZNG_TP_LICENSES: false
  NEXTEST_RETRIES: 3

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo do version --verbose
      - run: cargo do fmt --check
      - run: cargo do check
      - run: cargo do l10n --all --check
      - run: cargo clean
 
 
  test-windows:
    runs-on: windows-latest
    needs: [check]
    env:
      ZNG_TP_LICENSES: true
      CC: 'clang-cl'
      CXX: 'clang-cl'
    steps:
    - name: fix clang version issue
      run: choco upgrade llvm
    # see: https://github.com/actions/runner-images/issues/10001#issuecomment-2150768562
    - uses: dtolnay/rust-toolchain@stable
    - name: install cargo-about
      uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-about
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2
    - run: cargo do test --render
    - run: cargo clean

  test-all:
    runs-on: ubuntu-latest
    needs: [test-windows]
    steps:
      - run: exit 0

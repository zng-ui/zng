[package]
name = "zng-wgt-data-view"
version = "0.7.6"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_data_view"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-wgt = { path = "../zng-wgt", version = "0.9.6", default-features = false }
zng-var = { path = "../zng-var", version = "0.8.5", default-features = false }
zng-wgt-container = { path = "../zng-wgt-container", version = "0.8.6", default-features = false }

parking_lot = { version = "0.12", default-features = false }
tracing = { version = "0.1", default-features = false }

[dev-dependencies]
zng-app = { path = "../zng-app", default-features = false }

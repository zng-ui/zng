[package]
name = "zng-color"
version = "0.7.5"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_color"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-color-proc-macros = { path = "../zng-color-proc-macros", version = "0.3.1", default-features = false }
zng-layout = { path = "../zng-layout", version = "0.5.5", default-features = false }
zng-app-context = { path = "../zng-app-context", version = "0.8.5", default-features = false }
zng-var = { path = "../zng-var", version = "0.8.5", default-features = false }
zng-view-api = { path = "../zng-view-api", version = "0.14.5", default-features = false }

pastey = { version = "0.1", default-features = false }
serde = { version = "1.0", default-features = false, features = ["std", "derive"] }

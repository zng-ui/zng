[package]
name = "zng-ext-hot-reload"
version = "0.6.0"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_ext_hot_reload"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-ext-hot-reload-proc-macros = { path = "../zng-ext-hot-reload-proc-macros", version = "0.3.1", default-features = false }

# the `static` dyn patching `linkme` register is implemented on this crate
# so it is available across the entire workspace.
zng-unique-id = { path = "../zng-unique-id", version = "0.8.0", default-features = false, features = ["hot_reload"] }
zng-env = { path = "../zng-env", version = "0.7.0", default-features = false }
zng-app-context = { path = "../zng-app-context", version = "0.9.0", default-features = false }
zng-app = { path = "../zng-app", version = "0.18.0", default-features = false }
zng-ext-fs-watcher = { path = "../zng-ext-fs-watcher", version = "0.7.0", default-features = false }
zng-unit = { path = "../zng-unit", version = "0.4.2", default-features = false }
zng-var = { path = "../zng-var", version = "0.9.0", default-features = false }
zng-task = { path = "../zng-task", version = "0.8.0", default-features = false }
zng-txt = { path = "../zng-txt", version = "0.4.1", default-features = false }

libloading = { version = "0.8", default-features = false }
linkme = { version =  "=0.3.33", default-features = false } # locked to zng-env version
tracing = { version = "0.1", default-features = false, features = ["std"] }
tracing-shared = { version = "0.1.5", default-features = false, features = ["log"] }
glob = { version = "0.3", default-features = false }

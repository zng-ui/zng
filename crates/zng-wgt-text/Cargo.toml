[package]
name = "zng-wgt-text"
version = "0.9.4"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_text"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-wgt = { path = "../zng-wgt", version = "0.10.3", default-features = false }
zng-app-context = { path = "../zng-app-context", version = "0.9.1", default-features = false }
zng-app = { path = "../zng-app", version = "0.18.3", default-features = false }
zng-color = { path = "../zng-color", version = "0.8.2", default-features = false }
zng-layout = { path = "../zng-layout", version = "0.6.2", default-features = false }
zng-wgt-data = { path = "../zng-wgt-data", version = "0.7.3", default-features = false }
zng-wgt-access = { path = "../zng-wgt-access", version = "0.7.3", default-features = false }
zng-wgt-size-offset = { path = "../zng-wgt-size-offset", version = "0.7.3", default-features = false }
zng-wgt-layer = { path = "../zng-wgt-layer", version = "0.8.4", default-features = false }
zng-wgt-scroll = { path = "../zng-wgt-scroll", version = "0.9.4", default-features = false }
zng-ext-undo = { path = "../zng-ext-undo", version = "0.7.3", default-features = false }
zng-ext-font = { path = "../zng-ext-font", version = "0.9.3", default-features = false }
zng-ext-l10n = { path = "../zng-ext-l10n", version = "0.10.3", default-features = false }
zng-view-api = { path = "../zng-view-api", version = "0.15.2", default-features = false }
zng-ext-clipboard = { path = "../zng-ext-clipboard", version = "0.7.3", default-features = false }
zng-ext-input = { path = "../zng-ext-input", version = "0.10.3", default-features = false }
zng-ext-window = { path = "../zng-ext-window", version = "0.8.3", default-features = false }

atomic = { version = "0.6", default-features = false, features = ["fallback"] }
tracing = { version = "0.1", default-features = false }
serde = { version = "1.0", default-features = false }
parking_lot = { version = "0.12", default-features = false }
bitflags = { version = "2.5", default-features = false, features = ["serde", "bytemuck"] }
bytemuck = { version = "1.15", default-features = false, features = ["derive"] }
euclid = { version = "0.22", default-features = false }

[package]
name = "zng-wgt-slider"
version = "0.8.2"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_slider"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-var = { path = "../zng-var", version = "0.11.2", default-features = false }
zng-wgt = { path = "../zng-wgt", version = "0.12.2", default-features = false }
zng-wgt-style = { path = "../zng-wgt-style", version = "0.10.2", default-features = false }
zng-wgt-input = { path = "../zng-wgt-input", version = "0.9.2", default-features = false }
zng-ext-input = { path = "../zng-ext-input", version = "0.12.2", default-features = false }
zng-wgt-container = { path = "../zng-wgt-container", version = "0.11.2", default-features = false }
zng-wgt-size-offset = { path = "../zng-wgt-size-offset", version = "0.9.2", default-features = false }
zng-wgt-fill = { path = "../zng-wgt-fill", version = "0.9.2", default-features = false }
zng-wgt-transform = { path = "../zng-wgt-transform", version = "0.9.2", default-features = false }

parking_lot = { version = "0.12", default-features = false }
tracing = { version = "0.1", default-features = false }

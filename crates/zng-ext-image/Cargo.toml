[package]
name = "zng-ext-image"
version = "0.3.0"
authors = ["The Zng Project Developers"]
edition = "2021"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_ext_image"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
# Enable web image source.
http = ["zng-task/http"]

[dependencies]
zng-app-context = { path = "../zng-app-context", version = "0.5.13" }
zng-unique-id = { path = "../zng-unique-id", version = "0.4.8" }
zng-clone-move = { path = "../zng-clone-move", version = "0.2.5" }
zng-app = { path = "../zng-app", version = "0.14.0" }
zng-view-api = { path = "../zng-view-api", version = "0.11.0" }
zng-txt = { path = "../zng-txt", version = "0.2.8" }
zng-var = { path = "../zng-var", version = "0.5.10" }
zng-task = { path = "../zng-task", version = "0.4.12" }
zng-layout = { path = "../zng-layout", version = "0.2.31" }
zng-color = { path = "../zng-color", version = "0.4.0" }
zng-state-map = { path = "../zng-state-map", version = "0.3.8" }
zng-env = { path = "../zng-env", version = "0.3.8" }

serde = "1.0"
once_cell = "1.19"
parking_lot = "0.12"
tracing = "0.1"
base64 = "0.22"
dunce = "1.0"
sha2 = "0.10"

[package.metadata.docs.rs]
all-features = true

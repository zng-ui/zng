[package]
name = "zng-wgt-button"
version = "0.9.4"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_button"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
# Enable tooltip in cmd buttons.
tooltip = ["dep:zng-wgt-tooltip", "dep:zng-wgt-shortcut", "dep:zng-wgt-stack"]

[dependencies]
zng-var = { path = "../zng-var", version = "0.9.2", default-features = false }
zng-app = { path = "../zng-app", version = "0.18.3", default-features = false }
zng-ext-font = { path = "../zng-ext-font", version = "0.9.3", default-features = false }
zng-wgt = { path = "../zng-wgt", version = "0.10.3", default-features = false }
zng-wgt-container = { path = "../zng-wgt-container", version = "0.9.3", default-features = false }
zng-wgt-style = { path = "../zng-wgt-style", version = "0.8.3", default-features = false }
zng-wgt-input = { path = "../zng-wgt-input", version = "0.7.4", default-features = false }
zng-wgt-access = { path = "../zng-wgt-access", version = "0.7.3", default-features = false }
zng-wgt-fill = { path = "../zng-wgt-fill", version = "0.7.3", default-features = false }
zng-wgt-filter = { path = "../zng-wgt-filter", version = "0.7.3", default-features = false }
zng-wgt-text = { path = "../zng-wgt-text", version = "0.9.4", default-features = false }

zng-wgt-tooltip = { path = "../zng-wgt-tooltip", version = "0.9.4", default-features = false, optional = true }
zng-wgt-shortcut = { path = "../zng-wgt-shortcut", version = "0.2.4", default-features = false, optional = true }
zng-wgt-stack = { path = "../zng-wgt-stack", version = "0.8.3", optional = true, default-features = false }

[package]
name = "zng-wgt-dialog"
version = "0.1.8"
authors = ["The Zng Project Developers"]
edition = "2021"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_dialog"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-wgt = { path = "../zng-wgt", version = "0.4.15" }
zng-wgt-container = { path = "../zng-wgt-container", version = "0.3.12" }
zng-wgt-style = { path = "../zng-wgt-style", version = "0.3.22" }
zng-wgt-input = { path = "../zng-wgt-input", version = "0.2.32" }
zng-wgt-fill = { path = "../zng-wgt-fill", version = "0.2.32" }
zng-wgt-filter = { path = "../zng-wgt-filter", version = "0.2.32" }
zng-ext-window = { path = "../zng-ext-window", version = "0.3.22" }
zng-app = { path = "../zng-app", version = "0.11.0" }
zng-var = { path = "../zng-var", version = "0.5.4" }
zng-ext-l10n = { path = "../zng-ext-l10n", version = "0.5.11" }
zng-wgt-text = { path = "../zng-wgt-text", version = "0.4.12" }
zng-wgt-text-input = { path = "../zng-wgt-text-input", version = "0.4.12" }
zng-wgt-wrap = { path = "../zng-wgt-wrap", version = "0.3.22" }
zng-wgt-layer = { path = "../zng-wgt-layer", version = "0.3.22" }
zng-wgt-button = { path = "../zng-wgt-button", version = "0.4.12" }
zng-ext-font = { path = "../zng-ext-font", version = "0.4.5" }
zng-wgt-size-offset = { path = "../zng-wgt-size-offset", version = "0.2.32" }
zng-wgt-transform = { path = "../zng-wgt-transform", version = "0.2.32" }
zng-view-api = { path = "../zng-view-api", version = "0.9.0" }

tracing = "0.1"
parking_lot = "0.12"
bitflags = { version = "2.5", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }

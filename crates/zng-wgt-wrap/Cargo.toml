[package]
name = "zng-wgt-wrap"
version = "0.10.2"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_wrap"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-wgt = { path = "../zng-wgt", version = "0.12.2", default-features = false }
zng-wgt-text = { path = "../zng-wgt-text", version = "0.11.2", default-features = false }
zng-ext-font = { path = "../zng-ext-font", version = "0.11.2", default-features = false }
zng-layout = { path = "../zng-layout", version = "0.8.2", default-features = false }
zng-app = { path = "../zng-app", version = "0.20.2", default-features = false }

tracing = { version = "0.1", default-features = false }

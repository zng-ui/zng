[package]
name = "zng-layout"
version = "0.5.2"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_layout"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-unit = { path = "../zng-unit", version = "0.4.1" }
zng-var = { path = "../zng-var", version = "0.8.2" }
zng-app-context = { path = "../zng-app-context", version = "0.8.2" }

serde = { version = "1.0", features = ["derive", "rc"] }
bitflags = { version = "2.5", features = ["serde", "bytemuck"] }
bytemuck = { version = "1.15", features = ["derive"] }
tracing = "0.1"
atomic = "0.6"
unicode-bidi = "0.3"

[dev-dependencies]
serde_json = "1.0"

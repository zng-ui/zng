[package]
name = "zng-wgt-image"
version = "0.8.3"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_image"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-wgt = { path = "../zng-wgt", version = "0.10.2", default-features = false }
zng-app = { path = "../zng-app", version = "0.18.2", default-features = false }
zng-wgt-access = { path = "../zng-wgt-access", version = "0.7.2", default-features = false }
zng-ext-image = { path = "../zng-ext-image", version = "0.7.2", default-features = false }
zng-ext-window = { path = "../zng-ext-window", version = "0.8.2", default-features = false }
zng-wgt-window = { path = "../zng-wgt-window", version = "0.11.3", default-features = false }
zng-wgt-stack = { path = "../zng-wgt-stack", version = "0.8.2", default-features = false }
zng-wgt-fill = { path = "../zng-wgt-fill", version = "0.7.2", default-features = false }

serde = { version = "1.0", default-features = false, features = ["derive"] }

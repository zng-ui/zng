[package]
name = "zng-unique-id"
version = "0.10.2"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_unique_id"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
# Enable associated names for ID types.
named = ["dep:zng-txt", "dep:parking_lot"]
# Enable `static` patching for ID types.
#
# The `hot_reload` feature on the main crate uses this to ensure IDs generated by dynamically
# loaded libraries are unique across the running process.
hot_reload = ["dep:linkme"]

[dependencies]
rayon = { version = "1.10", default-features = false }
hashbrown = { version = "0.16", default-features = false, features = ["rayon"] }
tracing = { version = "0.1", default-features = false }
pastey = { version = "0.2", default-features = false }
once_cell = { version = "1.19", default-features = false, features = ["parking_lot", "std"] }

zng-txt = { path = "../zng-txt", version = "0.5.2", default-features = false, optional = true }
parking_lot = { version = "0.12", default-features = false, optional = true }

linkme = { version = "0.3.35", default-features = false, optional = true }

[package.metadata.docs.rs]
all-features = true

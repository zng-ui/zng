[package]
name = "zng-wgt-markdown"
version = "0.9.2"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_markdown"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-wgt = { path = "../zng-wgt", version = "0.11.2", default-features = false }
zng-wgt-text = { path = "../zng-wgt-text", version = "0.10.2", default-features = false }
zng-wgt-scroll = { path = "../zng-wgt-scroll", version = "0.10.2", default-features = false }
zng-wgt-container = { path = "../zng-wgt-container", version = "0.10.2", default-features = false }
zng-wgt-button = { path = "../zng-wgt-button", version = "0.10.2", default-features = false }
zng-wgt-stack = { path = "../zng-wgt-stack", version = "0.9.2", default-features = false }
zng-wgt-wrap = { path = "../zng-wgt-wrap", version = "0.9.2", default-features = false }
zng-wgt-rule-line = { path = "../zng-wgt-rule-line", version = "0.9.2", default-features = false }
zng-wgt-grid = { path = "../zng-wgt-grid", version = "0.9.2", default-features = false }
zng-wgt-access = { path = "../zng-wgt-access", version = "0.8.2", default-features = false }
zng-wgt-ansi-text = { path = "../zng-wgt-ansi-text", version = "0.9.2", default-features = false }
zng-wgt-layer = { path = "../zng-wgt-layer", version = "0.9.2", default-features = false }
zng-wgt-size-offset = { path = "../zng-wgt-size-offset", version = "0.8.2", default-features = false }
zng-wgt-transform = { path = "../zng-wgt-transform", version = "0.8.2", default-features = false }
zng-wgt-input = { path = "../zng-wgt-input", version = "0.8.2", default-features = false }
zng-wgt-image = { path = "../zng-wgt-image", version = "0.9.2", default-features = false }
zng-wgt-tooltip = { path = "../zng-wgt-tooltip", version = "0.10.2", default-features = false }
zng-wgt-fill = { path = "../zng-wgt-fill", version = "0.8.2", default-features = false }
zng-wgt-filter = { path = "../zng-wgt-filter", version = "0.8.2", default-features = false }
zng-ext-input = { path = "../zng-ext-input", version = "0.11.2", default-features = false }
zng-ext-image = { path = "../zng-ext-image", version = "0.8.2", default-features = false }
zng-ext-font = { path = "../zng-ext-font", version = "0.10.2", default-features = false }
zng-ext-clipboard = { path = "../zng-ext-clipboard", version = "0.8.2", default-features = false }
zng-app = { path = "../zng-app", version = "0.19.2", default-features = false }

pulldown-cmark = { version = "0.13", default-features = false, features = ["html"] }
http = { version = "1.1", default-features = false, features = ["std"] }
path-absolutize = { version = "3.1", default-features = false, features = ["use_unix_paths_on_wasm"] }
html-escape = { version = "0.2", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
tracing = { version = "0.1", default-features = false }
dunce = { version = "1.0", default-features = false }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
open = { version = "5.1", default-features = false, features = ["shellexecute-on-windows"] }
[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3.4", default-features = false, features = ["Window"]  }

[package]
name = "zng-wgt-markdown"
version = "0.4.8"
authors = ["The Zng Project Developers"]
edition = "2021"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_markdown"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-wgt = { path = "../zng-wgt", version = "0.6.7" }
zng-wgt-text = { path = "../zng-wgt-text", version = "0.5.8" }
zng-wgt-scroll = { path = "../zng-wgt-scroll", version = "0.5.7" }
zng-wgt-container = { path = "../zng-wgt-container", version = "0.5.7" }
zng-wgt-button = { path = "../zng-wgt-button", version = "0.5.8" }
zng-wgt-stack = { path = "../zng-wgt-stack", version = "0.4.7" }
zng-wgt-wrap = { path = "../zng-wgt-wrap", version = "0.4.8" }
zng-wgt-rule-line = { path = "../zng-wgt-rule-line", version = "0.4.8" }
zng-wgt-grid = { path = "../zng-wgt-grid", version = "0.4.7" }
zng-wgt-access = { path = "../zng-wgt-access", version = "0.3.7" }
zng-wgt-ansi-text = { path = "../zng-wgt-ansi-text", version = "0.4.8" }
zng-wgt-layer = { path = "../zng-wgt-layer", version = "0.4.7" }
zng-wgt-size-offset = { path = "../zng-wgt-size-offset", version = "0.3.7" }
zng-wgt-transform = { path = "../zng-wgt-transform", version = "0.3.7" }
zng-wgt-input = { path = "../zng-wgt-input", version = "0.3.7" }
zng-wgt-image = { path = "../zng-wgt-image", version = "0.4.8" }
zng-wgt-tooltip = { path = "../zng-wgt-tooltip", version = "0.5.8" }
zng-wgt-fill = { path = "../zng-wgt-fill", version = "0.3.7" }
zng-wgt-filter = { path = "../zng-wgt-filter", version = "0.3.7" }
zng-ext-input = { path = "../zng-ext-input", version = "0.6.7" }
zng-ext-image = { path = "../zng-ext-image", version = "0.3.7" }
zng-ext-font = { path = "../zng-ext-font", version = "0.5.8" }
zng-ext-clipboard = { path = "../zng-ext-clipboard", version = "0.3.7" }
zng-app = { path = "../zng-app", version = "0.14.7" }

pulldown-cmark = "0.12"
http = "1.1"
path-absolutize = { version = "3.1", features = ["use_unix_paths_on_wasm"] }
html-escape = "0.2"
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
dunce = "1.0"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
open = { version = "5.1", features = ["shellexecute-on-windows"] }
[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3.4", features = ["Window"]  }

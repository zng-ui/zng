[package]
name = "zng-ext-window"
version = "0.5.3"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_ext_window"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
# Enable test util methods, `doc_test_window`.
test_util = []
# Implement conversions from http types.
http = ["zng-task/http", "zng-ext-image/http"]

[dependencies]
zng-clone-move = { path = "../zng-clone-move", version = "0.3.0" }
zng-unique-id = { path = "../zng-unique-id", version = "0.5.2" }
zng-app-context = { path = "../zng-app-context", version = "0.6.2" }
zng-app = { path = "../zng-app", version = "0.15.3" }
zng-var = { path = "../zng-var", version = "0.6.2" }
zng-txt = { path = "../zng-txt", version = "0.3.1" }
zng-layout = { path = "../zng-layout", version = "0.3.2" }
zng-state-map = { path = "../zng-state-map", version = "0.4.2" }
zng-view-api = { path = "../zng-view-api", version = "0.12.2" }
zng-task = { path = "../zng-task", version = "0.5.2" }
zng-ext-image = { path = "../zng-ext-image", version = "0.4.3" }
zng-color = { path = "../zng-color", version = "0.5.2" }
zng-env = { path = "../zng-env", version = "0.4.2" }
zng-wgt = { path = "../zng-wgt", version = "0.7.3" }

serde = { version = "1.0", features = ["derive"] }
bitflags = { version = "2.5", features = ["serde", "bytemuck"] }
atomic = "0.6"
tracing = "0.1"
parking_lot = "0.12"

[package.metadata.docs.rs]
all-features = true

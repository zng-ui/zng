[package]
name = "zng-ext-window"
version = "0.8.0"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_ext_window"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
# Enable test util methods, `doc_test_window`.
test_util = []
# Enable images, icon, frame capture, integrate with the IMAGES rendering service. 
image = ["zng-ext-image"]
# Implement conversions from http types.
http = ["zng-task/http", "zng-ext-image?/http"]

[dependencies]
zng-clone-move = { path = "../zng-clone-move", version = "0.3.1", default-features = false }
zng-unique-id = { path = "../zng-unique-id", version = "0.8.0", default-features = false }
zng-app-context = { path = "../zng-app-context", version = "0.9.0", default-features = false }
zng-app = { path = "../zng-app", version = "0.18.0", default-features = false }
zng-var = { path = "../zng-var", version = "0.9.0", default-features = false }
zng-txt = { path = "../zng-txt", version = "0.4.1", default-features = false }
zng-layout = { path = "../zng-layout", version = "0.6.0", default-features = false }
zng-state-map = { path = "../zng-state-map", version = "0.7.0", default-features = false }
zng-view-api = { path = "../zng-view-api", version = "0.15.0", default-features = false }
zng-task = { path = "../zng-task", version = "0.8.0", default-features = false }
zng-ext-image = { path = "../zng-ext-image", version = "0.7.0", default-features = false, optional = true }
zng-color = { path = "../zng-color", version = "0.8.0", default-features = false }
zng-env = { path = "../zng-env", version = "0.7.0", default-features = false }
zng-wgt = { path = "../zng-wgt", version = "0.10.0", default-features = false }

serde = { version = "1.0", default-features = false, features = ["derive"] }
bitflags = { version = "2.5", default-features = false, features = ["serde", "bytemuck"] }
atomic = { version = "0.6", default-features = false, features = ["fallback"] }
tracing = { version = "0.1", default-features = false }
parking_lot = { version = "0.12", default-features = false }

[package.metadata.docs.rs]
all-features = true

[package]
name = "zng-var"
version = "0.8.5"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_var"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
default = ["debug_default"]

# **deprecated** enable needed features directly
debug_default = ["type_names"]

# Add `value_type_name` method to get the diagnostics type name from variable values.
type_names = []

# **deprecated** no longer needed
dyn_closure = []

[dependencies]
zng-var-proc-macros = { path = "../zng-var-proc-macros", version = "0.4.1", default-features = false }

zng-txt = { path = "../zng-txt", version = "0.4.1", default-features = false }
zng-unit = { path = "../zng-unit", version = "0.4.2", default-features = false }
zng-app-context = { path = "../zng-app-context", version = "0.8.5", default-features = false }
zng-time = { path = "../zng-time", version = "0.5.5", default-features = false }
zng-clone-move = { path = "../zng-clone-move", version = "0.3.1", default-features = false }
zng-handle = { path = "../zng-handle", version = "0.3.1", default-features = false }

bitflags = { version = "2.5", default-features = false, features = ["serde", "bytemuck"] }
bytemuck = { version = "1.15", default-features = false, features = ["derive"] }
parking_lot = { version = "0.12", default-features = false }
tracing = { version = "0.1", default-features = false }
smallbox = { version = "0.8", default-features = false }
smallvec = { version = "1.13", default-features = false, features = ["const_new"] }

[package.metadata.docs.rs]
all-features = true

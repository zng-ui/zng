[package]
name = "zng-app-context"
version = "0.8.3"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_app_context"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
default = ["debug_default"]

# Allows multiple app instances per-process.
#
# This feature allows multiple apps, one app per thread at a time. The `LocalContext` tracks
# what app is currently running in each thread and `app_local!` statics switch to the value of each app
# depending on the current thread.
multi_app = []

# **deprecated** enable needed features directly
debug_default = ["multi_app"]

# **deprecated** no longer needed
dyn_closure = []

[dependencies]
zng-unique-id = { path = "../zng-unique-id", version = "0.7.3", default-features = false, features = ["named"] }
zng-env = { path = "../zng-env", version = "0.6.3", default-features = false }
zng-txt = { path = "../zng-txt", version = "0.4.1", default-features = false }
parking_lot = { version = "0.12", default-features = false }
rustc-hash = { version = "2.0", default-features = false, features = ["std"] }
tracing = { version = "0.1", default-features = false, features = ["std"] }
serde = { version = "1.0", default-features = false, features = ["std", "derive"] }
bytemuck = { version = "1.15", default-features = false, features = ["derive"] }

[package.metadata.docs.rs]
all-features = true

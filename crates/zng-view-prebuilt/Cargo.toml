[package]
name = "zng-view-prebuilt"
version = "0.18.1"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_view_prebuilt"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
default = ["embedded"]

# Requires embedded on build, if prebuilt is not in './lib' and download fails the build will fail.
embedded = []

[dependencies]
zng-view-api = { path = "../zng-view-api", version = "0.16.1", default-features = false }
zng-env = { path = "../zng-env", version = "0.7.1", default-features = false }
libloading = { version = "0.8", default-features = false }
dunce = { version = "1.0", default-features = false }
parking_lot = { version = "0.12", default-features = false }

[build-dependencies]
sha2 = { version = "0.10", features = ["std"], default-features = false }
home = { version = "0.5", default-features = false }
dunce = { version = "1.0", default-features = false }

[package.metadata.docs.rs]
all-features = true

[package]
name = "zng-wgt-input"
version = "0.5.0"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_input"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
default = []

# Enable drag&drop.
drag_drop = ["zng-ext-input/drag_drop"]

[dependencies]
zng-wgt = { path = "../zng-wgt", version = "0.8.0" }
zng-wgt-transform = { path = "../zng-wgt-transform", version = "0.5.0" }
zng-wgt-fill = { path = "../zng-wgt-fill", version = "0.5.0" }
zng-ext-input = { path = "../zng-ext-input", version = "0.8.0" }
zng-ext-window = { path = "../zng-ext-window", version = "0.6.0" }
zng-app = { path = "../zng-app", version = "0.16.0" }
zng-view-api = { path = "../zng-view-api", version = "0.13.0" }
zng-ext-clipboard = { path = "../zng-ext-clipboard", version = "0.5.0" }

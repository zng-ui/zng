[package]
name = "zng-env"
version = "0.2.0"
authors = ["The Zng Project Developers"]
edition = "2021"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_env"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
# Check if `res` path is available in `init_built_res` first.
#
# Enabled by default in debug builds.
built_res = []

[dependencies]
zng-env-proc-macros = { path = "../zng-env-proc-macros", version = "0.1.2" }
directories = "5.0"
parking_lot = "0.12"
tracing = "0.1"
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
semver = { version = "1.0", features = ["serde"] }

# `program_main!` uses pre-expanded code generated by linkme macro that must match link_section name.
linkme = "=0.3.26"

zng-unique-id = { path = "../zng-unique-id", version = "0.4.3" }
zng-txt = { path = "../zng-txt", version = "0.2.7" }

[package.metadata.docs.rs]
all-features = true

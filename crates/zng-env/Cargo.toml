[package]
name = "zng-env"
version = "0.3.9"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_env"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
# Check if `res` path is available in `init_built_res` first.
#
# Enabled by default in debug builds, ignored in Android and Wasm.
built_res = []

[dependencies]
zng-env-proc-macros = { path = "../zng-env-proc-macros", version = "0.2.2" }
directories = "6.0"
parking_lot = "0.12"
tracing = "0.1"
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
semver = { version = "1.0", features = ["serde"] }

zng-unique-id = { path = "../zng-unique-id", version = "0.4.8" }
zng-txt = { path = "../zng-txt", version = "0.2.8" }

[target.'cfg(target_os = "android")'.dependencies]
tar = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# `on_process_start!` uses pre-expanded code generated by linkme macro that must match link_section name.
linkme = "=0.3.31"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
console_error_panic_hook = "0.1"
web-sys = { version = "0.3", features = ["Window"] }

[package.metadata.docs.rs]
all-features = true

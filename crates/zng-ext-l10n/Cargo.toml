[package]
name = "zng-ext-l10n"
version = "0.10.3"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_ext_l10n"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
# Support for loading localization resources from TAR and Tarball.
tar = ["dep:flate2", "dep:tar"]

[dependencies]
zng-ext-l10n-proc-macros = { path = "../zng-ext-l10n-proc-macros", version = "0.3.2", default-features = false }

zng-app-context = { path = "../zng-app-context", version = "0.9.1", default-features = false }
zng-app = { path = "../zng-app", version = "0.18.3", default-features = false }
zng-var = { path = "../zng-var", version = "0.9.2", default-features = false }
zng-txt = { path = "../zng-txt", version = "0.4.2", default-features = false }
zng-clone-move = { path = "../zng-clone-move", version = "0.3.1", default-features = false }
zng-view-api = { path = "../zng-view-api", version = "0.15.2", default-features = false }
zng-layout = { path = "../zng-layout", version = "0.6.2", default-features = false }
zng-task = { path = "../zng-task", version = "0.8.2", default-features = false }
zng-ext-fs-watcher = { path = "../zng-ext-fs-watcher", version = "0.7.3", default-features = false }
zng-env = { path = "../zng-env", version = "0.7.1", default-features = false }

fluent = { version = "0.17", default-features = false }
fluent-syntax = { version = "0.12", default-features = false }
intl-memoizer = { version = "0.5", default-features = false }
parking_lot = { version = "0.12", default-features = false }
unic-langid = { version = "0.9", default-features = false }
tracing = { version = "0.1", default-features = false }
unicase = { version = "2.7", default-features = false }
once_cell = { version = "1.19", default-features = false }
dunce = { version = "1.0", default-features = false }
semver = { version = "1.0", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }

flate2 = { version = "1.0", default-features = false, features = ["rust_backend"], optional = true }
tar = { version = "0.4", default-features = false, features = ["xattr"], optional = true }

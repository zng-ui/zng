[package]
name = "zng-wgt-webrender-debug"
version = "0.6.5"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_webrender_debug"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-app = { path = "../zng-app", version = "0.16.8" }
zng-wgt = { path = "../zng-wgt", version = "0.8.8" }
zng-ext-window = { path = "../zng-ext-window", version = "0.6.8" }
zng-view-api = { path = "../zng-view-api", version = "0.13.6" }

# path = "../../../zng-webrender/webrender_api" for testing webrender updates
webrender-api = { package = "zng-webrender-api", version = "0.65.0" }

serde = "1.0"
bitflags = { version = "2.5", features = ["serde", "bytemuck"] }
tracing = "0.1"

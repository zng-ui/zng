[package]
name = "zng-wgt-scroll"
version = "0.8.6"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_scroll"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
default = []
# **deprecated** no longer needed
debug_default = []
# **deprecated** no longer needed
dyn_closure = []

[dependencies]
zng-wgt = { path = "../zng-wgt", version = "0.9.5", default-features = false }
zng-wgt-fill = { path = "../zng-wgt-fill", version = "0.6.5", default-features = false }
zng-wgt-access = { path = "../zng-wgt-access", version = "0.6.5", default-features = false }
zng-wgt-size-offset = { path = "../zng-wgt-size-offset", version = "0.6.5", default-features = false }
zng-wgt-container = { path = "../zng-wgt-container", version = "0.8.5", default-features = false }
zng-wgt-input = { path = "../zng-wgt-input", version = "0.6.5", default-features = false }
zng-wgt-layer = { path = "../zng-wgt-layer", version = "0.7.5", default-features = false }
zng-app = { path = "../zng-app", version = "0.17.5", default-features = false }
zng-ext-window = { path = "../zng-ext-window", version = "0.7.5", default-features = false }
zng-ext-input = { path = "../zng-ext-input", version = "0.9.5", default-features = false }
zng-var = { path = "../zng-var", version = "0.8.4", default-features = false }
zng-color = { path = "../zng-color", version = "0.7.4", default-features = false }

serde = { version = "1.0", default-features = false, features = ["derive"] }
atomic = { version = "0.6", default-features = false, features = ["fallback"] }
bitflags = { version = "2.5", default-features = false, features = ["serde", "bytemuck"] }
bytemuck = { version = "1.15", default-features = false, features = ["derive"] }
euclid = { version = "0.22", default-features = false }
parking_lot = { version = "0.12", default-features = false }
tracing = { version = "0.1", default-features = false }

[package.metadata.docs.rs]
all-features = true

[package]
name = "zng-ext-font"
version = "0.8.3"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_ext_font"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
# Embed hyphenation dictionaries.
#
# See the `hyphenation` crate for more details.
hyphenation_embed_all = ["hyphenation/embed_all"]

# Enable support for SVG image glyphs.
#
# This feature signals that the `IMAGES` service supports SVG. The app must ensure that this is so by
# using `zng-ext-svg` or another SVG extension.
svg = []

[dependencies]
zng-clone-move = { path = "../zng-clone-move", version = "0.3.1", default-features = false }
zng-app-context = { path = "../zng-app-context", version = "0.8.3", default-features = false }
zng-app = { path = "../zng-app", version = "0.17.3", default-features = false }
zng-txt = { path = "../zng-txt", version = "0.4.1", default-features = false }
zng-view-api = { path = "../zng-view-api", version = "0.14.3", default-features = false }
zng-ext-l10n = { path = "../zng-ext-l10n", version = "0.9.3", default-features = false }
zng-var = { path = "../zng-var", version = "0.8.3", default-features = false }
zng-task = { path = "../zng-task", version = "0.7.3", default-features = false }
zng-layout = { path = "../zng-layout", version = "0.5.3", default-features = false }
zng-color = { path = "../zng-color", version = "0.7.3", default-features = false }
zng-ext-image = { path = "../zng-ext-image", version = "0.6.3", default-features = false }

serde = { version = "1.0", default-features = false }
unicase = { version = "2.7", default-features = false }
rustybuzz = { version = "0.20", default-features = false, features = ["std"] }
ttf-parser = { version = "0.25", default-features = false, features = ["std", "apple-layout", "opentype-layout", "variable-fonts"] }
parking_lot = { version = "0.12", default-features = false }
byteorder = { version = "1.5", default-features = false, features = ["std"] }
icu_properties = { version = "2.0", default-features = false, features = ["compiled_data"] }
bitflags = { version = "2.5", default-features = false, features = ["serde", "bytemuck"] }
tracing = { version = "0.1", default-features = false, features = ["std"] }
pastey = { version = "0.1", default-features = false }
num_enum = { version = "0.7", default-features = false, features = ["std"] }
hyphenation = { version = "0.8", default-features = false }
regex = { version = "1.10", default-features = false, features = ["perf", "std", "unicode" ] }
unicode-bidi = { version = "0.3", default-features = false, features = ["hardcoded-data", "std"]}
unicode-linebreak = { version = "0.1", default-features = false }
unicode-segmentation = { version = "1.11", default-features = false }
unic-langid = { version = "0.9", default-features = false }
smallvec = { version = "1.13", default-features = false, features = ["const_new", "serde"] }
hashbrown = { version = "0.16", default-features = false, features = ["allocator-api2", "default-hasher", "equivalent", "inline-more", "raw-entry" ]}
pathfinder_geometry = { version = "0.5", default-features = false }

[target.'cfg(not(any(target_arch = "wasm32", target_os = "android")))'.dependencies]
font-kit = { version = "0.14", default-features = false, features = ["source"] }

[package.metadata.docs.rs]
all-features = true

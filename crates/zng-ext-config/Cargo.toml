[package]
name = "zng-ext-config"
version = "0.4.9"
authors = ["The Zng Project Developers"]
edition = "2021"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_ext_config"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
# Enable YAML support.
yaml = ["dep:serde_yaml", "zng-ext-fs-watcher/yaml"]
# Enable TOML support.
toml = ["dep:toml", "zng-ext-fs-watcher/toml"]
# Enable RON support.
ron = ["dep:ron", "zng-ext-fs-watcher/ron"]

[dependencies]
zng-app-context = { path = "../zng-app-context", version = "0.5.14" }
zng-app = { path = "../zng-app", version = "0.14.9" }
zng-var = { path = "../zng-var", version = "0.5.16" }
zng-txt = { path = "../zng-txt", version = "0.2.8" }
zng-task = { path = "../zng-task", version = "0.4.18" }
zng-clone-move = { path = "../zng-clone-move", version = "0.2.5" }
zng-unique-id = { path = "../zng-unique-id", version = "0.4.8" }
zng-ext-fs-watcher = { path = "../zng-ext-fs-watcher", version = "0.3.9", features = [
    "json",
] }
zng-state-map = { path = "../zng-state-map", version = "0.3.8" }

tracing = "0.1"
bytemuck = { version = "1.15", features = ["derive"] }
indexmap = { version = "2.2", features = ["serde"] }
atomic = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
toml = { version = "0.8", optional = true, features = ["preserve_order"] }
ron = { version = "0.8", optional = true, features = ["indexmap"] }
serde_yaml = { version = "0.9", optional = true }

[package.metadata.docs.rs]
all-features = true

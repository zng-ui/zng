[package]
name = "zng-view-api"
version = "0.14.1"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_view_api"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[features]
default = ["ipc"]

# Enables creation of separate or pre-build view.
#
# Only enables in `cfg(not(any(target_os = "android", target_arch = "wasm32", target_os = "ios")))` builds.
ipc = ["dep:ipc-channel"]

# Implement `IntoVar<T>` for API types.
var = ["dep:zng-var"]

[dependencies]
euclid = { version = "0.22.6", features = [
    "serde",
    "bytemuck",
] } # same version as webrender, but with bytemuck

zng-unit = { path = "../zng-unit", version = "0.4.1" }
zng-env = { path = "../zng-env", version = "0.6.1" }
zng-txt = { path = "../zng-txt", version = "0.4.0" }
zng-tp-licenses = { path = "../zng-tp-licenses", version = "0.5.0" }
zng-var = { path = "../zng-var", version = "0.8.1", optional = true }

serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"

tracing = "0.1"
flume = { version = "0.11", default-features = false }
num-traits = "0.2"
rustc-hash = "2.0"

bitflags = { version = "2.5", features = ["serde", "bytemuck"] }
bytemuck = { version = "1.15", features = ["derive"] }

bincode = { version = "2.0", features = ["serde"] }
parking_lot = "0.12"
serde_variant = "0.1"

unic-langid = { version = "0.9", features = ["serde"] }

dunce = "1.0"
tracing-shared = { version = "0.1.5", default-features = false, features = ["log"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-time = "1.0"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
ipc-channel = { version = "0.20", optional = true }

[build-dependencies]
cfg_aliases = "0.2"

[package.metadata.docs.rs]
all-features = true

[package]
name = "zng-wgt-settings"
version = "0.6.3"
authors = ["The Zng Project Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "Part of the zng project."
documentation = "https://zng-ui.github.io/doc/zng_wgt_access"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-app = { path = "../zng-app", version = "0.18.2", default-features = false }
zng-wgt = { path = "../zng-wgt", version = "0.10.2", default-features = false }
zng-var = { path = "../zng-var", version = "0.9.2", default-features = false }
zng-ext-config = { path = "../zng-ext-config", version = "0.8.2", default-features = false }
zng-ext-font = { path = "../zng-ext-font", version = "0.9.2", default-features = false }
zng-wgt-text = { path = "../zng-wgt-text", version = "0.9.3", default-features = false }
zng-wgt-stack = { path = "../zng-wgt-stack", version = "0.8.2", default-features = false }
zng-wgt-toggle = { path = "../zng-wgt-toggle", version = "0.8.3", default-features = false }
zng-wgt-container = { path = "../zng-wgt-container", version = "0.9.2", default-features = false }
zng-wgt-scroll = { path = "../zng-wgt-scroll", version = "0.9.3", default-features = false }
zng-wgt-text-input = { path = "../zng-wgt-text-input", version = "0.9.3", default-features = false }
zng-wgt-button = { path = "../zng-wgt-button", version = "0.9.3", default-features = false }
zng-wgt-rule-line = { path = "../zng-wgt-rule-line", version = "0.8.3", default-features = false }
zng-wgt-style = { path = "../zng-wgt-style", version = "0.8.2", default-features = false }
zng-wgt-filter = { path = "../zng-wgt-filter", version = "0.7.2", default-features = false }
zng-wgt-input = { path = "../zng-wgt-input", version = "0.7.3", default-features = false }
zng-wgt-size-offset = { path = "../zng-wgt-size-offset", version = "0.7.2", default-features = false }
zng-wgt-fill = { path = "../zng-wgt-fill", version = "0.7.2", default-features = false }
zng-wgt-markdown = { path = "../zng-wgt-markdown", version = "0.8.3", default-features = false }
zng-wgt-tooltip = { path = "../zng-wgt-tooltip", version = "0.9.3", default-features = false }
zng-ext-input = { path = "../zng-ext-input", version = "0.10.2", default-features = false }
zng-ext-window = { path = "../zng-ext-window", version = "0.8.2", default-features = false }
zng-wgt-window = { path = "../zng-wgt-window", version = "0.11.3", default-features = false }
zng-env = { path = "../zng-env", version = "0.7.1", default-features = false }
zng-ext-l10n = { path = "../zng-ext-l10n", version = "0.10.2", default-features = false }
zng-wgt-layer = { path = "../zng-wgt-layer", version = "0.8.3", default-features = false }

serde = { version = "1.0", default-features = false, features = ["derive"] }

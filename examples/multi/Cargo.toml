[package]
name = "zng-example-multi"
version = "0.0.0"
publish = false
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
zng = { path = "../../crates/zng", features = ["view", "android_native_activity", "material_icons"] }
tracing = "0.1"

zng-env = { path = "../../crates/zng-env" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.4"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'Node',
  'Window',
]